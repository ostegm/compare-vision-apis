<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <title>Compare Vision APIs</title>
</head>
<body>
  <h1>Compare Vision APIs</h1>
  <main role="main">
  	<div class="container">
    <p>Test url: https://cdn.pixabay.com/photo/2015/02/05/12/09/chihuahua-624924_960_720.jpg</p>
		<form action="" name="classify-form" class="search-box" method="post">
			<label for="image-url">Enter an image URL to classify</label>
			<input id ="image-url" type="text" name="image_url" placeholder="https://samples.clarifai.com/metro-north.jpg" required>
			<button class="js-submit-image">Classify Image</button>
		</form>
    </div>
    <div class="results" hidden>
      <img class="result-image" src="" alt="">
      <div class="results-item google">
        <h2>Google Results</h2>
      </div>
      <div class="results-item clarifai">
        <h2>Clarifai Results</h2>
      </div>
    </div>
  </main>  
</body>
