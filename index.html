<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <title>Compare Vision APIs</title>
</head>
<body>
  <h1>Compare Vision APIs</h1>
  <main role="main">
  	<div class="container">
    <p>Compare how two different computer vision api's handle an image. Just give us an image or a phrase and we'll show what the machine learning algorithms think is in your image.</p>
		<form action="" name="classify-form" class="search-box" method="post">
      <label for="query-type">Which image should we use?</label>
      <select id="query-type">
        <option value="text">Find an image on Pixabay and label it's contents.</option>
        <option value="url">Label the contents of an image based on the URL.</option>
      </select>
			<label for="query-url">Enter a phrase or an Image url</label>
			<input id ="query-input" type="text" name="query" placeholder="e.g. 'Puppies'" required>
			<button class="js-submit-image">Classify Image</button>
		</form>
    </div>
    <div class="results" hidden></div>
  </main>  

<!-- Templates -->
<div class="results-template" hidden>
  <img class="result-image" src="" alt="">
  <div class="results-item clarifai">
    <h2>Clarifai Results</h2>
  </div>
  <div class="results-item google">
      <h2>Google Results</h2>
  </div>
</div>


<div class="scores-table template" hidden>
  <div class="table100 ver1 m-b-110">
    <table data-vertable="ver1">
      <thead>
        <tr class="row100 head">
          <th class="column100 column1" data-column="column1">Object Label</th>
          <th class="column100 column2" data-column="column2">Likelihood</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row100">
          <td class="column100 column1" data-column="column1">Lawrence Scott</td>
          <td class="column100 column2" data-column="column2">8:00 AM</td>
        </tr>     
      </tbody>
    </table>
  </div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
